server {
    listen 80;
    server_name tripborder.com;  # Replace with your actual domain
    return 301 https://$host:5174$request_uri;  # Redirect all HTTP traffic to HTTPS
}

server {
    listen 443 ssl;

    server_name tripborder.com;  # Replace with your actual domain

    # SSL certificate PATH configuration
    ssl_certificate /etc/nginx/ssl/tripborderfrontend-cert.pem;  
    ssl_certificate_key /etc/nginx/ssl/tripborderfrontend-key.pem;  
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers for enhanced protection
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /usr/share/nginx/html;  # Asset dir; why: Serves dist/ (build output).

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
    }

    location / {  # All paths; why: Handles SPA.
        try_files $uri $uri/ /index.html;  # Fallback; why: Client routing (prevents 404 on reloads).
        add_header Cache-Control "no-store, no-cache";  # Headers; why: Fresh loads (example: For dynamic apps).
    }

    location /api {  # Proxy backend; why: Routes to server:7776 via network.
        proxy_pass https://api.tripborder.com:7777;  # Backend; why: Resolves via DNS (example value: 'http://backend:port' for API calls).
        proxy_set_header Host $host;  # Preserves headers; why: Origin integrity.
    }
}